  <meta charset="UTF-8" />
  <title>Skills</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0f0f0f;
      --text: #ffffff;
      --muted: #a1a1aa;
      --primary: #7c3aed;
      --glass: rgba(255, 255, 255, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* ================= NAVBAR ================= */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      padding: 24px 0;
      transition: 0.3s ease;
    }

    nav.scrolled {
      background: var(--glass);
      backdrop-filter: blur(16px);
      padding: 14px 0;
    }

    .nav-container {
      max-width: 1200px;
      margin: auto;
      padding: 0 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: 600;
      background: linear-gradient(90deg, #7c3aed, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 32px;
    }

    .nav-links a {
      color: var(--muted);
      text-decoration: none;
      font-size: 14px;
      position: relative;
    }

    .nav-links a:hover {
      color: #fff;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #7c3aed, #ec4899);
      transition: 0.3s;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .menu-btn {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 26px;
      cursor: pointer;
    }

    .mobile-menu {
      display: none;
      flex-direction: column;
      margin: 12px 16px 0;
      background: var(--glass);
      backdrop-filter: blur(16px);
      border-radius: 16px;
      overflow: hidden;
    }

    .mobile-menu a {
      padding: 14px 20px;
      color: var(--muted);
      text-decoration: none;
    }

    .mobile-menu a:hover {
      background: rgba(255,255,255,0.08);
      color: #fff;
    }

    @media (max-width: 768px) {
      .nav-links { display: none; }
      .menu-btn { display: block; }
    }

    /* ================= SKILLS ================= */
    section {
      padding: 160px 24px 120px;
    }

    .container {
      max-width: 1100px;
      margin: auto;
    }

    .heading {
      text-align: center;
      margin-bottom: 64px;
      opacity: 0;
      transform: translateY(30px);
      transition: 0.6s ease;
    }

    .heading.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .heading span {
      color: var(--primary);
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 0.2em;
      display: block;
      margin-bottom: 12px;
    }

    .heading h2 {
      font-size: 42px;
      margin-bottom: 16px;
    }

    .heading p {
      max-width: 600px;
      margin: auto;
      color: var(--muted);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 24px;
      max-width: 900px;
      margin: auto;
    }

    /* ===== PURPLE SKILL CARD ===== */
    .card {
      background: linear-gradient(
        135deg,
        rgba(124, 58, 237, 0.25),
        rgba(236, 72, 153, 0.18)
      );
      border: 1px solid rgba(124, 58, 237, 0.35);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      opacity: 0;
      transform: scale(0.6);
      transition: 0.4s ease;
    }

    .card.visible {
      opacity: 1;
      transform: scale(1);
    }

    .card:hover {
      transform: translateY(-8px) scale(1.1);
      box-shadow: 0 0 25px rgba(124, 58, 237, 0.45);
    }

    .card img {
      width: 40px;
      height: 40px;
      margin-bottom: 10px;
      filter: brightness(0) invert(1)
              drop-shadow(0 0 6px rgba(124, 58, 237, 0.6));
      transition: 0.3s;
    }

    .card span {
      font-size: 12px;
      color: #e5e7eb;
    }

    /* ===== MARQUEE ===== */
    .marquee {
      margin-top: 80px;
      display: flex;
      width: max-content;
      animation: scroll 12s linear infinite;
    }

    .marquee-item {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 0 32px;
      opacity: 0.25;
    }

    .marquee-item img {
      width: 30px;
      filter: brightness(0) invert(1);
    }

    .marquee span {
      font-size: 24px;
      white-space: nowrap;
    }

    @keyframes scroll {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav id="navbar">
  <div class="nav-container">
    <a href="index.html" class="logo">Ritika.</a>

    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="skills.html">Skills</a>
      <a href="projects.html">Projects</a>
      <a href="achievement.html">Achievements</a>
      <a href="contact.html">Contact</a>
    </div>

    <button class="menu-btn" id="menuBtn">☰</button>
  </div>

  <div class="mobile-menu" id="mobileMenu">
    <a href="index.html">Home</a>
    <a href="skills.html">Skills</a>
    <a href="projects.html">Projects</a>
    <a href="achievement.html">Achievements</a>
    <a href="contact.html">Contact</a>
  </div>
</nav>

<!-- SKILLS -->
<section>
  <div class="container">

    <div class="heading">
      <span>My Expertise</span>
      <h2>Skills & Technologies</h2>
      <p>
        I'm proficient in modern web technologies and design tools, constantly
        learning and adapting to new trends.
      </p>
    </div>

    <div class="grid" id="skillsGrid"></div>
    <div class="marquee" id="marquee"></div>

  </div>
</section>

<script>
  const navbar = document.getElementById("navbar");
  const menuBtn = document.getElementById("menuBtn");
  const mobileMenu = document.getElementById("mobileMenu");

  window.addEventListener("scroll", () => {
    navbar.classList.toggle("scrolled", window.scrollY > 50);
  });

  menuBtn.addEventListener("click", () => {
    mobileMenu.style.display =
      mobileMenu.style.display === "flex" ? "none" : "flex";
    menuBtn.textContent = menuBtn.textContent === "☰" ? "✕" : "☰";
  });

  const skills = [
    { name: "HTML5", icon: "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" },
    { name: "CSS3", icon: "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" },
    { name: "JavaScript", icon: "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" },
    { name: "TypeScript", icon: "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/typescript/typescript-original.svg" },
    { name: "React", icon: "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg" },
    { name: "Next.js", icon: "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nextjs/nextjs-original.svg" },
    { name: "Node.js", icon: "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nodejs/nodejs-original.svg" },
    { name: "Express", icon: "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/express/express-original.svg" },
    { name: "MongoDB", icon: "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mongodb/mongodb-original.svg" },
    { name: "Git", icon: "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/git/git-original.svg" },
    { name: "Figma", icon: "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/figma/figma-original.svg" },
    { name: "Tailwind", icon: "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/tailwindcss/tailwindcss-original.svg" },
  ];

  const grid = document.getElementById("skillsGrid");
  const marquee = document.getElementById("marquee");

  skills.forEach((skill, i) => {
    const div = document.createElement("div");
    div.className = "card";
    div.style.transitionDelay = `${i * 50}ms`;
    div.innerHTML = `<img src="${skill.icon}"><span>${skill.name}</span>`;
    grid.appendChild(div);
  });

  [...skills, ...skills].forEach(skill => {
    marquee.innerHTML += `
      <div class="marquee-item">
        <img src="${skill.icon}">
        <span>${skill.name}</span>
      </div>`;
  });

  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) entry.target.classList.add("visible");
    });
  }, { threshold: 0.2 });

  document.querySelectorAll(".heading, .card").forEach(el => observer.observe(el));
</script>

</body>
